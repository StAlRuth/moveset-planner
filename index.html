<!DOCTYPE html>
<html>
  <head>
    <title>
      Pokemon Moveset Planner
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.1/dist/css/foundation.min.css" integrity="sha256-Q2fXBbKhtsyhYrSLa7hXCNV+FdhbQhyrjks8Kic0u/U=" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@StalruthVGC">
    <meta name="twitter:title" content="Pokemon Moveset Planner">
    <meta name="twitter:description" content="A tool that shows the source of all the moves of a given Pokemon.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <script src="learnsets.js" defer></script>
    <script src="pokedex.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Pokemon VGC Moveset Planner</h1>
    <div class="grid-x">
      <h1 class="cell small-12">
        Pokemon Sword/Shield Moveset Planner
      </h1>
      <div class="cell small-12 medium-4">
        <label class="mode"><input type="radio" name="mode" id="mode-vgc" checked>VGC Mode</label>
      </div>
      <div class="cell small-12 medium-4">
        <label class="mode"><input type="radio" name="mode" id="mode-smogon">Smogon Mode</label>
      </div>
      <div class="cell small-12 medium-2">
        <label class="mode"><input type="radio" name="mode" id="mode-custom">Custom minimum generation: </label>
      </div>
      <div class="cell small-12 medium-2">
        <input type="number" max="8" min="3" id="mode-value" value="8" disabled>
      </div>
      <div class="cell small-12">
        <label>Moveset:
          <textarea id="moveset" rows=5></textarea>
        </label>
      </div>
      <a class="button cell small-12" id="calculate">Calculate</a>
      <div id="results" class="cell small12 hide">
        <h2>Results:</h2>
        <ul id="resultList">
        </ul>
      </div>
    </div>
  </body>
</html>
